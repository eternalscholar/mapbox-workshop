<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8' />
      <title>Mapbox GL Workshop</title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
      <style>
         body { margin:0; padding:0; }
         #map { position:absolute; top:0; bottom:0; width:100%; }
      </style>
   </head>
   <body>
      <div id='map'></div>
      <script>
         mapboxgl.accessToken = 'pk.eyJ1IjoidmlzaG51bWFoZSIsImEiOiJjanNlM2l0NzIwYnlxNDlxZ3I3ZHZjcGNxIn0.NU5b87jh7rCiUdT1ZiO5mw'; // don't keep '<' & '>' when pasting token
         
         var map = new mapboxgl.Map({
         container: 'map', // container id
         style: 'mapbox://styles/mapbox/streets-v10', //hosted style id;  
         //others: 
         //	'mapbox://styles/mapbox/light-v10'
         //	'mapbox://styles/mapbox/streets-v10' 
         //	'mapbox://styles/mapbox/dark-v10'
         //	'mapbox://styles/mapbox/outdoors-v10'  
         //	'mapbox://styles/mapbox/satellite-v10' 
         //	'mapbox://styles/mapbox/traffic-night-v2'
         center: [-78.6382, 35.7796], // change starting position to coordinates associated w/ your data.
         zoom: 6 // starting zoom
         });
         map.addSource('trees', {
                  type: 'GeoJSON',
                  data: 'https://github.com/eternalscholar/mapbox-workshop/blob/master/trees_shp'
              });
         map.addLayer({
               'id': 'trees',
               "type": "fill",
               "source": "trees",
               'layout': {},
               'paint': {
                   'fill-color': {
                     property: 'Tree_heigh',
                     type: 'exponential',
                     stops: [
                     [8.312620, '#edf8fb'],
                     [8.656304, '#b2e2e2'],
                     [8.7, '#66c2a4'],
                     [8.9, '#2ca25f'],
                     [9.119719, '#006d2c']
                     ],
                   },
                   'fill-opacity': 0.2
               }
           });
      </script>
   </body>
</html>
